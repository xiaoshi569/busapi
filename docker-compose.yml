version: '3.8'

services:
  business2api:
    # image: ghcr.io/XxxXTeam/business2api:latest
    # 本地构建
    build: .
    container_name: business2api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./config.json:/app/config.json:ro
    environment:
      - TZ=Asia/Shanghai
      - LISTEN_ADDR=:8000
      - DATA_DIR=/app/data
      # Docker 容器内运行浏览器需要的环境变量
      - DISPLAY=:99
      - CHROME_BIN=/usr/bin/chromium-browser
      - CHROMIUM_FLAGS=--no-sandbox --disable-setuid-sandbox
      # - PROXY=http://proxy:port
      # - API_KEY=your-api-key
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
